<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <dialog class="finalResult">
            <span></span>
            <button id="dialogBtn" autofocus>Play Again!?</button>
        </dialog>

        <div class="score">
            <div id="playerScore">
                <span>You:</span>
            </div>
            <div id="computerScore">
                <span>Computer:</span>
            </div>
        </div>
        
        <div class="buttons">
            <button id="rock"><img src="./svg/rock.svg" alt="Rock"></button>
            <button id="paper"><img src="./svg/paper.svg" alt="Paper"></button>
            <button id="scissor"><img src="./svg/scissors.svg" alt="Scissor"></button>
        </div>
        
        <div class="result"></div>
        
        <script src="./script.js"></script>
    </body>
</html>
